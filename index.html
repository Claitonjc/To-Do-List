<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <title>Lista de tarefas</title>
  </head>
  <body>
    <header>
      <section class="task__header">
        <h1>Lista de tarefas</h1>
      </section>
      <hr />
    </header>

    <main>
      <section class="add__tasks">
        <label for="task">Adicione uma tarefa:</label>
        <input type="text" name="task" id="task" onchange="addTask(event)" />
        <button type="button" class="remove__list">Apagar lista</button>
      </section>
      <section class="task__list-container">
        <ul class="task__list"></ul>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
